<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
  <title>Favorite things</title>
</head>
<body>

  <div class="container">
    <h1>My Favorite things</h1>


    <form id="formOne">
      <div class="form-group">
        <label for="food">What is your favorite food?</label>
        <input id="food" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="color">What is your favorite color?</label>
        <input id="color" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="animal">What is your favorite animal?</label>
        <input id="animal" class="form-control" type="text">
      </div>

      <button type="submit" class="btn">Show me the story!</button>
    </form>
  </div>

<div id="results">
  <p>Here is a list of your favorites: <span id="favoritesLists"></span></p>

  <ul>
    <li id="favoritesLists2"></li>
    <li id="favoritesLists3"></li>

  </ul>
</div>



</body>
</html>
